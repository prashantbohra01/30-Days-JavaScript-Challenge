<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
      <div class="container">
        <div class="panel">
          <h2 class="text-center">Check your BMI</h2> 
          <p id="introText" class="text-center">Enter your weight and height below to check your BMI results</p>
        </div>
       <form>
        <div id="weightInput">
            <p>Put your weight in here (KG)</p>
            <input type="number" id="weight" pattern="[0-9]*" name="a">
        </div>
        <div id="heightInput">
            <p>And your height in here (CM)</p>
            <input type="number" id="height" pattern="[0-9*]" name="b">
        </div>
        <button type="button" class="btn" onclick="calculate()">Calculate BMI</button> 
       </form>
        <div id="results" class="text-center">Your BMI will appear here</div>
        </div>    

<script src="script.js"></script>    
</body>
</html>
