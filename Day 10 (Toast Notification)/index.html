<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toast Notification</title>
    <script src="https://kit.fontawesome.com/bb53525920.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <button type="button" id="btn1" onclick="showToast(successMsg)">Success</button>
        <button type="button" id="btn2" onclick="showToast(errorMsg)">Error</button>
        <button type="button" id="btn3" onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div id="toastbox"></div>

<script src="script.js"></script>    

</body>
</html>
